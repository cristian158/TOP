  <body>

    <section class="preview">

    </section>

    <canvas width="480" height="320">

    </canvas>

  </body>
  <script>
  // HTMLCanvasElement.getContext(contextType): returns a drawing context on the canvas
  // querySelector() returns the first element that matches specified selector or group of selectors, if not, null
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const y = 60; // x coordinate of rect
    const x = 50; // y coordinate of rect
    const width = 100;
    const height = 75;
    const color = 'blue';

    function drawRect(){
      ctx.fillStyle = color;
      ctx.fillRect(x,y,width,height);
    }

    drawRect();

    const section = document.querySelector('section');
  </script>
